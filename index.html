<!DOCTYPE html>
    <html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
        <title>Guess-tures</title>
    </head>

    <body>
        <nav class="navbar is-info" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
              <h1 id="title-home">Guess-tures</h1>            
            </a>
          </div>
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" id="highScore"> <!-- This is the syntax to add to the navbar -->
                View High Scores
              </a>
              </div>
            </div>
            <div class="navbar-end">
              <div class="navbar-item">
                <h2 class="has-text-right">Score:<span id="score"></span></h2>
              </div>
            </div>
          </div>
        </nav>

        <section id="quiz">
          <div class="container">
            <div class="columns">
                <div class="column"></div>
                  <div class="column has-text-centered mt-6" id="picture-wrapper"> 
                    <div class="container has-text-centered">
                      <button class="button is-large is-info" type="button" id="start-quiz">Start Quiz</button>
                    </div>
                  </div>
                  <div class="column"></div>
            </div>
              <div class="columns is-variable is-1 has-text-centered">
                <div class="column" id="answer-wrapper"><!--this is where the answers should load--></div>
              </div>
          </div>
        </section>
      <script src="./assets/script.js" ></script>
    </body>
</html>
